<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion. - System</title>
    
    <style>
        :root {
            --background: #000000;
            --text-color: #0d6b26;
            --accent-color: #BEBEBE;
            --disabled-color: #555;
            --border-color: beige;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
        }

        .header, .footer {
            flex-shrink: 0;
            text-align: center ;
        }
        
        .header-content {
            display: inline-flex;
            align-items: center;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        .header-content h1 {
            margin: 0;
        }
        .footer pre {
            text-align: center;
            margin: 0.5em 0;
        }

        .hor-nav {
            list-style-type: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0 auto;
            max-width: 1850px;
        }
        .hor-nav li{
            float: left;
            margin: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        .hor-nav li a {
            text-decoration: underline;
            display: block;
            margin-left: 10px;
            color:blue;
            font-family: 'Courier New', Courier, monospace;
        }
        .hor-nav li a:hover {
            background-color: aqua;
        }
        .hor-nav li a:visited {
            color: blue;
        }
        
        hr {
            border: solid 3px var(--border-color);
            margin: 20px;
        }

        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
            max-width: 2000px;
            margin: 0 auto;
            margin-left: 0%;
        }
        .content-wrapper::-webkit-scrollbar { display: none; }
        .content-wrapper { -ms-overflow-style: none; scrollbar-width: none; }
        
        #content-area {
            font-size: 1.4rem;
        }

        .line {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 1.5em;
            text-align: left;
        }
        
        .man-section-title {
            color: var(--border-color);
            font-weight: bold;
        }
        
        .man-content {
            color: var(--accent-color);
            padding-left: 2em;
        }

        .prompt-symbol { margin-right: 0.5em; }
        .cursor {
            display: inline-block;
            width: 0.7em;
            height: 1.4em;
            background-color: var(--text-color);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--text-color); }
        }
        .output { color: var(--accent-color); }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <img src="assets/orion.png" alt="Orion Constellation" height="100">
            <h1 style="color: beige;">Orion</h1>
        </div>
        <nav>
            <ul class="hor-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li style="margin-left: auto;"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <hr>
    </div>

    <main class="content-wrapper" id="content-wrapper">
        <div id="content-area"></div>
    </main>

    <div class="footer">
        <hr>
        <pre>[2025-09-29 06:07:19] Orion Inc. v0.1 â€” all systems operational
</pre>
        <pre><a href="mailto:daksh@orion-org.net" target="_blank"><img src="assets/gmail.png" height="20px"></a>   <a href="https://x.com/" target="_blank"><img src="assets/x.png" height="20px"></a></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentWrapper = document.getElementById('content-wrapper');
            const contentArea = document.getElementById('content-area');
            const TYPING_SPEED = 15;

            function scrollToBottom() {
                contentWrapper.scrollTop = contentWrapper.scrollHeight;
            }

            function createLine() {
                const line = document.createElement('div');
                line.className = 'line';
                contentArea.appendChild(line);
                scrollToBottom();
                return line;
            }
            
            function typeWriter(element, text, speed, callback) {
                let i = 0;
                let symbolSpan = '';

                if (text.startsWith('$ ') || text.startsWith('> ')) {
                    symbolSpan = `<span class="prompt-symbol">${text.substring(0, 1)}</span>`;
                    text = text.substring(2);
                }
                
                element.innerHTML = `${symbolSpan}<span class="prompt-text"></span>`;
                const targetEl = element.querySelector('.prompt-text');
                const cursor = document.createElement('span');
                if (symbolSpan) {
                    cursor.className = 'cursor';
                    element.appendChild(cursor);
                }

                function typing() {
                    if (i < text.length) {
                        targetEl.textContent += text.charAt(i);
                        i++;
                        scrollToBottom();
                        setTimeout(typing, speed);
                    } else if (callback) {
                        if (cursor) cursor.remove();
                        callback();
                    }
                }
                typing();
            }
            
            function typeMultiLine(lines, onComplete) {
                let lineIndex = 0;
                function nextLine() {
                    if (lineIndex < lines.length) {
                        const lineContent = lines[lineIndex];

                        if (lineContent.startsWith('PAUSE_')) {
                            const delay = parseInt(lineContent.split('_')[1], 10);
                            lineIndex++;
                            setTimeout(nextLine, delay);
                            return;
                        }
                        
                        const line = createLine();
                        // Add specific classes for man page styling
                        if (['NAME', 'SYNOPSIS', 'DESCRIPTION', 'COMPONENTS', 'EXAMPLES'].includes(lineContent)) {
                            line.classList.add('man-section-title');
                        } else if (lineContent.startsWith(' ') && lineContent.length > 1) {
                            line.classList.add('man-content');
                        } else if (!lineContent.startsWith('$ ') && !lineContent.startsWith('> ')) {
                             line.classList.add('output');
                        }
                        
                        typeWriter(line, lineContent, TYPING_SPEED, () => {
                            lineIndex++;
                            setTimeout(nextLine, 100);
                        });
                    } else if (onComplete) {
                        onComplete();
                    }
                }
                nextLine();
            }
            
            const pageContent = [
                '> man orion',
                'PAUSE_500',
                'Fetching manual page for Orion v0.1...',
                'PAUSE_1000',
                '',
                'NAME',
                '     orion - A multi-agent AI orchestration platform.',
                '',
                'SYNOPSIS',
                '     Automates complex digital workflows through a hierarchical, three-tier LLM architecture.',
                '',
                'DESCRIPTION',
                '     Orion is a command-line and API-driven automation tool that translates high-level human objectives into executable action plans. It reduces manual effort, prevents configuration errors, and increases the efficiency of digital operations by delegating complex task sequences to a coordinated team of specialized AI agents.',
                '',
                'COMPONENTS',
                '     [1] Dialogue Manager: Clarifies user intent and gathers necessary context.',
                '     [2] Hierarchical Planner: Decomposes goals into a tree of executable sub-tasks.',
                '     [3] Orchestrator & Executor: Assigns agents and tools to execute the plan.',
                '',
                '     (Agent Workflow)',
                '        [User] ---> [1. Dialogue] ---> [2. Planner] ---> [3. Executor] ---> (System)',
                '           ^               |                 |                  |                |',
                '           |_______________|_________________|__________________|________________|',
                '                           (Feedback & Recovery Loop)',
                
                
            ];

            typeMultiLine(pageContent, () => {
                // Animation finished
                scrollToBottom();
            });
        });
    </script>
</body>
</html>
