<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion. - Connect</title>
    
    <style>
        :root {
            --background: #000000;
            --text-color: #0d6b26;
            --accent-color: #BEBEBE;
            --disabled-color: #555;
            --border-color: beige;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: var(--background);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
        }

        .header, .footer {
            flex-shrink: 0;
            text-align: center ;
        }
        
        .header-content {
            display: inline-flex;
            align-items: center;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        .header-content h1 {
            margin: 0;
        }
        .footer pre {
            text-align: center;
            margin: 0.5em 0;
        }

        .hor-nav {
            list-style-type: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0 auto;
            max-width: 1850px;
        }
        .hor-nav li{
            float: left;
            margin: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        .hor-nav li a {
            text-decoration: underline;
            display: block;
            margin-left: 10px;
            color:blue;
            font-family: 'Courier New', Courier, monospace;
        }
        .hor-nav li a:hover {
            background-color: aqua;
        }
        .hor-nav li a:visited {
            color: blue;
        }
        
        hr {
            border: solid 3px var(--border-color);
            margin: 20px;
        }

        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
            max-width: 2000px;
            margin: 0 auto;
            margin-left: 0%;
        }
        .content-wrapper::-webkit-scrollbar { display: none; }
        .content-wrapper { -ms-overflow-style: none; scrollbar-width: none; }
        
        #content-area {
            font-size: 1.4rem;
        }

        .line {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 1.5em;
            text-align: left;
        }
        
        .command-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .command {
            color: var(--accent-color);
            background: none;
            border: 1px solid var(--accent-color);
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .command:hover {
            background-color: rgba(190, 190, 190, 0.2);
        }

        .prompt-symbol { margin-right: 0.5em; }
        .cursor {
            display: inline-block;
            width: 0.7em;
            height: 1.4em;
            background-color: var(--text-color);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--text-color); }
        }
        .output { color: var(--accent-color); }
        .final-link a {
            color: var(--border-color);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <img src="assets/orion.png" alt="Orion Constellation" height="100">
            <h1 style="color: beige;">Orion</h1>
        </div>
        <nav>
            <ul class="hor-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="team.html">Team</a></li>
                <li style="margin-left: auto;"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <hr>
    </div>

    <main class="content-wrapper" id="content-wrapper">
        <div id="content-area"></div>
    </main>

    <div class="footer">
        <hr>
        <pre>[2025-09-29 06:29:14] Orion Inc. v0.1 â€” all systems operational
</pre>
        <pre><a href="mailto:daksh@orion-org.net" target="_blank"><img src="assets/gmail.png" height="20px"></a>   <a href="https://x.com/" target="_blank"><img src="assets/x.png" height="20px"></a></pre>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentWrapper = document.getElementById('content-wrapper');
            const contentArea = document.getElementById('content-area');
            const TYPING_SPEED = 20;
            let isTyping = false;

            function scrollToBottom() {
                contentWrapper.scrollTop = contentWrapper.scrollHeight;
            }

            function createLine() {
                const line = document.createElement('div');
                line.className = 'line';
                contentArea.appendChild(line);
                scrollToBottom();
                return line;
            }
            
            function typeWriter(element, text, speed, callback) {
                let i = 0;
                let symbolSpan = '';
                let textContent = text;

                if (text.startsWith('$ ') || text.startsWith('> ')) {
                    symbolSpan = `<span class="prompt-symbol">${text.substring(0, 1)}</span>`;
                    textContent = text.substring(2);
                }
                
                element.innerHTML = `${symbolSpan}<span class="prompt-text"></span>`;
                const targetEl = element.querySelector('.prompt-text');
                const cursor = document.createElement('span');
                if (symbolSpan) {
                    cursor.className = 'cursor';
                    element.appendChild(cursor);
                }

                function typing() {
                    if (i < textContent.length) {
                        targetEl.textContent += textContent.charAt(i);
                        i++;
                        scrollToBottom();
                        setTimeout(typing, speed);
                    } else if (callback) {
                        if (cursor) cursor.remove();
                        callback();
                    }
                }
                typing();
            }
            
            function typeMultiLine(lines, onComplete) {
                let lineIndex = 0;
                isTyping = true;
                function nextLine() {
                    if (lineIndex < lines.length) {
                        const lineContent = lines[lineIndex];

                        if (lineContent.startsWith('PAUSE_')) {
                            const delay = parseInt(lineContent.split('_')[1], 10);
                            lineIndex++;
                            setTimeout(nextLine, delay);
                            return;
                        }
                        
                        const line = createLine();
                        if (!lineContent.startsWith('$ ') && !lineContent.startsWith('> ')) {
                             line.classList.add('output');
                        }
                        
                        typeWriter(line, lineContent, TYPING_SPEED, () => {
                            lineIndex++;
                            setTimeout(nextLine, 100);
                        });
                    } else if (onComplete) {
                        isTyping = false;
                        onComplete();
                    }
                }
                nextLine();
            }

            function displayChoices() {
                const choiceContainer = document.createElement('div');
                choiceContainer.className = 'command-list';

                const choices = [
                    { text: 'Pilot Program', type: 'pilot' },
                    { text: 'Book a Demo', type: 'demo' },
                    { text: 'General Inquiry', type: 'general' }
                ];

                choices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'command';
                    button.textContent = choice.text;
                    button.onclick = () => handleChoice(choice.type, choiceContainer);
                    choiceContainer.appendChild(button);
                });

                contentArea.appendChild(choiceContainer);
                scrollToBottom();
            }

            function handleChoice(type, container) {
                if (isTyping) return;
                container.remove(); // Remove the choice buttons once one is clicked

                let responseLines = [];
                const email = 'daksh@orion-org.net';
                
                switch(type) {
                    case 'pilot':
                        const pilotSubject = 'Orion Pilot Program Inquiry';
                        responseLines = [
                            '> Routing to partnerships channel...',
                            'PAUSE_1000',
                            '> Generating secure mailto link...',
                            'PAUSE_1000',
                            `> Click here to open your email client: <a href="mailto:${email}?subject=${encodeURIComponent(pilotSubject)}">SEND MAIL</a>`
                        ];
                        break;
                    case 'demo':
                        const calendlyLink = '[YOUR CALENDLY LINK HERE]'; // <-- IMPORTANT: REPLACE THIS
                        responseLines = [
                            '> Accessing scheduling daemon...',
                            'PAUSE_500',
                            '> Found available slots. Opening calendar...',
                            'PAUSE_1000',
                            `> Click here to book a meeting: <a href="${calendlyLink}" target="_blank">SCHEDULE NOW</a>`
                        ];
                        break;
                    case 'general':
                        const generalSubject = 'General Inquiry about Orion';
                        responseLines = [
                            '> Routing to general channel...',
                            'PAUSE_500',
                            '> Generating secure mailto link...',
                            'PAUSE_1000',
                            `> Click here to open your email client: <a href="mailto:${email}?subject=${encodeURIComponent(generalSubject)}">SEND MAIL</a>`
                        ];
                        break;
                }

                // A special function to render the final line with a clickable link
                let lineIndex = 0;
                isTyping = true;
                function nextResponseLine() {
                    if (lineIndex < responseLines.length) {
                        const lineContent = responseLines[lineIndex];
                         if (lineContent.startsWith('PAUSE_')) {
                            const delay = parseInt(lineContent.split('_')[1], 10);
                            lineIndex++;
                            setTimeout(nextResponseLine, delay);
                            return;
                        }
                        const line = createLine();
                        if (lineContent.includes("<a href")) {
                             line.classList.add('final-link');
                             line.innerHTML = lineContent;
                             scrollToBottom();
                             lineIndex++;
                             setTimeout(nextResponseLine, 100);
                        } else {
                            typeWriter(line, lineContent, TYPING_SPEED, () => {
                                lineIndex++;
                                setTimeout(nextResponseLine, 100);
                            });
                        }
                    } else {
                        isTyping = false;
                    }
                }
                nextResponseLine();
            }
            
            const initialContent = [
                '$ connect --secure sales.orion-org.net',
                'PAUSE_1000',
                'Pinging host... success.',
                'Establishing secure handshake... complete.',
                'PAUSE_1000',
                '> Connection established. Please select inquiry type:'
            ];

            typeMultiLine(initialContent, () => {
                // When initial animation is done, show the choices
                displayChoices();
            });
        });
    </script>
</body>
</html>
