        }

        }

        .footer pre {

        /* EXACT CSS FROM YOUR INDEX.HTML FOR NAVBAR */
        .hor-nav {
            list-style-type: none;
            display: flex;

            padding: 0;

            max-width: 1850px; /* Using 800px to align with terminal content */

        .hor-nav li{

            margin: 20px;

        }
        .hor-nav li a {

        .hor-nav li a:visited {

        }
        
        hr {

            margin: 20px;
        }

        /* Using same wrapper class as index.html but renamed for clarity */
        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 20px;
            max-width: 2000px;
            margin: 0 auto; /* This centers the content block */
            margin-left: 0%;
        }
        .content-wrapper::-webkit-scrollbar { display: none; }
        .content-wrapper { -ms-overflow-style: none; scrollbar-width: none; }
        
        #content-area {
            font-size: 1.4rem;
            align-self: left;
            
        }

        .line {
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 1.5em;
            align-content: left; /* Force all lines to be left-aligned */
            margin-left: 0px;
        }

        .profile-container {
            /* This container will be centered by the wrapper's margin:auto */
            display: flex;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
            color: var(--accent-color);
            opacity: 0;
            transition: opacity 1s ease-in-out;

            margin-left: 400px;

        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--border-color);
            flex-shrink: 0;
        }
        
        .profile-bio p {
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        
        .profile-links a {
            margin-right: 20px;
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent-color);
        }

        .prompt-symbol { margin-right: 0.5em; }
        .cursor {
            display: inline-block;
            width: 0.7em;
            height: 1.4em;
            background-color: var(--text-color);
            animation: blink 1s step-end infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--text-color); }
        }
        .output { 
            color: var(--accent-color); 
            text-align: left; /* Ensure output lines are also left-aligned */
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentWrapper = document.getElementById('content-wrapper');
            const contentArea = document.getElementById('content-area');
            const profileContainer = document.getElementById('profile-details-container');
            const TYPING_SPEED = 25;

            function scrollToBottom() {
                contentWrapper.scrollTop = contentWrapper.scrollHeight;
            }

            function createLine() {
                const line = document.createElement('div');
                line.className = 'line';
                contentArea.appendChild(line);
                scrollToBottom();
                return line;
            }
            
            function typeWriter(element, text, speed, callback) {
                let i = 0;
                let originalText = text;
                let symbolSpan = '';

                if (text.startsWith('$ ') || text.startsWith('> ')) {
                    symbolSpan = `<span class="prompt-symbol">${text.substring(0, 1)}</span>`;
                    text = text.substring(2);
                }
                
                element.innerHTML = `${symbolSpan}<span class="prompt-text"></span>`;
                const targetEl = element.querySelector('.prompt-text');
                const cursor = document.createElement('span');
                if (symbolSpan) { // Only add cursor to command lines
                    cursor.className = 'cursor';
                    element.appendChild(cursor);
                }

                function typing() {
                    if (i < text.length) {
                        targetEl.textContent += text.charAt(i);
                        i++;
                        scrollToBottom();
                        setTimeout(typing, speed);
                    } else if (callback) {
                        if (cursor) cursor.remove();
                        callback();
                    }
                }
                typing();
            }
            
            function typeMultiLine(lines, onComplete) {
                let lineIndex = 0;
                function nextLine() {
                    if (lineIndex < lines.length) {
                        const lineContent = lines[lineIndex];

                        if (lineContent.startsWith('PAUSE_')) {
                            const delay = parseInt(lineContent.split('_')[1], 10);
                            lineIndex++;
                            setTimeout(nextLine, delay);
                            return;
                        }
                        
                        const line = createLine();
                        if (!lineContent.startsWith('$ ') && !lineContent.startsWith('> ')) {
                            line.classList.add('output');
                        }
                        
                        typeWriter(line, lineContent, TYPING_SPEED, () => {
                            lineIndex++;
                            setTimeout(nextLine, 150);
                        });
                    } else if (onComplete) {
                        onComplete();
                    }
                }
                nextLine();
            }

            // FIXED: Reverted to text-based block, corrected order, increased delay
            const pageContent = [
                '$ cat /etc/root/users',
                '> Accessing User Profiles...',
                'PAUSE_1200',
                ' ',
                '----------------------------------',
                'UID         : 0 (root)',
                'USERNAME    : daksh',
                'GROUP       : founders',
                'HOME        : /home/daksh',
                'SHELL       : /bin/orion',
                '----------------------------------',
                ' ',
                '> Profile loaded. Displaying details.'
            ];

            typeMultiLine(pageContent, () => {
                profileContainer.style.opacity = '1';
                scrollToBottom();
            });
        });
    </script>
